{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}


{% block styles%}
{% bootstrap_css %}


<link rel="stylesheet" href="{% static 'css/index.css' %}">
{%endblock %}
   <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
{% block content %}

    <div class="carousel-inner">
      <div class="landingpage" >
        <img src="" class="landingpage-img">
        <div class="time">
          <p><span class="bold">Site of the day </span></p>
        </div>

        <div class="header">
          <a href="" style="color:white;text-decoration:none;">
            <h1></h1>
          </a>
        </div>
        <div class="page-body">
          <p>BY <span style="color:#49c5b6;text-transform:uppercase;"></span> FROM <span class="bold"></span> WITH 0.75</p>
        </div>

          <div class="middle">

            <div class="circle" id="circle-a">
            	<strong></strong>
              <p class="rating">DESIGN</p>
            </div>
            <div class="circle" id="circle-b">
            	<strong></strong>
              <p class="rating">USABILITY</p>
            </div>
            <div class="circle" id="circle-c">
            	<strong></strong>
              <p class="rating">CREATIVITY</p>
            </div>
            <div class="circle" id="circle-d">
            	<strong></strong>
              <p class="rating">CONTENT</p>
            </div>

          </div>
      </div>
    </div>
