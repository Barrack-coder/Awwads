{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block styles%}

  <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />

<link rel="stylesheet" href="{% static 'css/index.css' %}">
{%endblock %}

{% block content %}

<div class="container headers">
    <h4 style="float:left;"><span class="bold" >Sites of the Day</span>  Previous Winners</h4>

</div>
<div class="pages">
<div class="row">
  
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
    <div class="card" style="height:38.6rem;width: 32.2rem;">
      <img class="card-img-top-directory img-responsive" src="{{winner.landing_page.url}}" alt="Card image cap" >
      <div class="directory-image">
        <img src="" class="gallery-image" alt=""  width=30 height=30>
      </div>

    <div class="card-body text-center">
      <a href="/site/{{winner.id}}" style="color:black;text-decoration:none;">
        <h5 class="card-title" style="line-height:28px;">{{winner.title}}</h5>
      </a>
    <a href="{{winner.link}}">
      <p class="card-text" style="font-size:14px;color:#49c5b6;font-weight:bold;">{{winner.title}}</p>
    </a>
    <p class="card-text" style="line-height:28px;">{{winner.country}}</p>
  </div>
</div>
  </div>
  {% endfor %}

</div>
</div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

{% endblock %}
