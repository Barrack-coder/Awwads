 {% extends 'base.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <title>Submit</title>
</head>

<body>
    <div class="main" style="margin-top: 50px;">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="row signin-content">
                    <div class="signin-image col-md-6">
                        <figure><img src="{% static 'images/Screenshot_from_2021-09-23_19-35-21-removebg-preview.png' %}" alt="sing up image"></figure>

                    </div>

                    <div class="signin-form  col-md-6">
                        <h2 class="form-title">Submit your site</h2>
                        <div class="messages">
                            {% for message in messages %} {% if message.tags == "error" %}
                            <div class="alert alert-danger">{{ message }}</div>
                            {% else %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endif %} {% endfor %}
                        </div>
                        <form method="POST" action="" enctype="multipart/form-data">

                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name">Title</label>
                                <input type="text" name="title" placeholder="Title..." class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="your_name">Description</label>
                                <input type="text" name="description" placeholder="Description..." class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="your_name">image</label>
                                <input type="file" name="image" placeholder="file..." class="form-control">
                            </div>
                            <div class="form-group form-button">
                                <input class="form-submit" name="" type="submit" value="Post">

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>
    {% endblock %}
</body>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</html>
